<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="https://formspree.io/f/myyqzbry" method="POST">
    <h1>Contact Form</h1>
    <input type="text" name"first" placeholder="first name" autocapitalize="off" required>
    <input type="text" name"last" placeholder="last name" autocapitalize="off" required>
    <input type="email" name"email" placeholder="Email Address" autocapitalize="off" required>
    <textarea rows="5" cols="60" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
    <button type="submit">Send Message</button>
    </form>
</body>
</html>
